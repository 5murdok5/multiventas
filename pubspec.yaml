name: multiservicios_proveedor
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.17.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  # status manager
  provider: ^6.0.3
  # storage
  get_storage: ^2.0.3
  cupertino_icons: ^1.0.2
  # thema
  animate_do: ^2.1.0
  font_awesome_flutter: ^10.1.0
  # Notificaciones
  flutter_local_notifications: ^9.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
          style: normal
          weight: 900
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          style: normal
          weight: 800
        - asset: assets/fonts/Montserrat-Bold.ttf
          style: normal
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          style: normal
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          style: normal
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          style: normal
          weight: 300
        - asset: assets/fonts/Montserrat-Thin.ttf
          style: normal
          weight: 200
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          style: normal
          weight: 100
